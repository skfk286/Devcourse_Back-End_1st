<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그에 반복처리</title>
</head>
<body>
    <!-- 그룹 개념 -->
    <div class="aaa">a</div>
    <div class="aaa bbb">b</div>
    <div class="aaa">c</div>
    <div class="aaa">d</div>
    <div class="bbb">e</div>
    <div class="bbb">f</div>

    <script>
        // aaa 클래스 속성 가지는 element 가 여러 개라서 divs 는 배열임.
        let divs = document.getElementsByClassName("aaa");
        for(let i=0; i<divs.length; i++) {
            divs[i].style.backgroundColor = "yellow";
            divs[i].onclick = function () { // 콜백함수라고 부른다. : 개발자가 호출하지 않고 예약을 거는 것.
                this.style.backgroundColor = "red";
            }
        }

        divs = document.getElementsByClassName("bbb");
        for(let i=0; i<divs.length; i++) {
            divs[i].style.color = "blue";
        }
    </script>
</body>
</html>
