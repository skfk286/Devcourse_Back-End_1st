<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    호이스팅 이란!?
    자바 스크립트에서 변수나 함수 선언시 <br>
    해당 scope 의 최상단 선언부를 모두 갈아서 모아놓고 실행시키는 방식을 말합니다.<br>

    <script>
        // 이 아래서 사용되는 모든 변수는 이 위치에 선언한거나 다름 없음.
        msg = 100;
        console.log(msg);

        msg = "hello???";
        console.log(msg);

        msg = {
            name : 'ycjung',
            age : 30
        }
        console.log(msg)

        msg = [10, 'abc', 30];
        console.log(msg);

        msg = [
            {id : 'programmers', company : 'grepp'},
            {id : 'ycjung', company : 'devcourse'}
        ]
        console.log(msg);
        //////////////////////////////////////////////
        // 자바스크립트에서의 람다?
        // f1 과 f2 는 대입 연산을 수행함으로, 변수 처리된다 -> 변수 호이스팅

        // f1(); // 오류 발생 -> 변수 호이스팅 임으로.
        // f2(); // 오류 발생 -> 변수 호이스팅 임으로.
        f3(); // 아래에 선언되어 있어도 오류 발생하지 않음

        f1 = function (){
            console.log("안녕하세요.")
        }
        f2 = () => {
            console.log("안녕하세요. 2")
        }

        // f3 는 대입이 아니라 함수 선언문을 쓰고 있다. -> 함수 호이스팅
        function f3() {
            console.log("프로그래머스~~");
        }

        f1();
        f2();
        f3();
    </script>

</body>
</html>
